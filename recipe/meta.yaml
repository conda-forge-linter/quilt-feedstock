{% set name = "quilt" %}
{% set pname = "quilt3" %}
{% set version = "3.1.11" %}

package:
  name: {{ pname|lower }}
  version: {{ version }}

source:
  url: https://github.com/quiltdata/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8833bde71d53f0b970a9941350ad3da79d281537f18bb1b289f5f0081d0eb7ce

build:
  number: 0
  skip: true  # [py2k]
  script:
    - cd api/python
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs >=1.4.0
    - aws-requests-auth >=0.4.2
    - boto3 >=1.8.0
    - flask
    - flask_cors
    - flask_json
    - jsonlines 1.2.0
    - packaging >=16.8
    - pandas >=0.19.2
    - pyarrow >=0.14.1               #  as of 7/5/19: linux/circleci bugs on 0.14
    - python-dateutil <=2.8.0
    - requests >=2.12.4
    - urllib3 1.24                   #  required by requests
    - requests-futures ==1.0.0
    - ruamel.yaml >=0.15.78
    - tqdm >=4.26.0
    - dnspython >=1.16.0


test:
  imports:
    - quilt3

about:
  home: https://quiltdata.com/
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Quilt: where data comes together'

  description: |
    Quilt is infrastructure for data-driven teams to store, version, deploy and iterate on models and data.
    Data in Quilt are visual, discoverable, and reproducible.
  dev_url: https://github.com/quiltdata/quilt

extra:
  recipe-maintainers:
    - knaaptime
    - akarve
